<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <div class="wrapper">
      <h1>Number guessing game</h1>

      <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

      <div class="form">
        <div class="field-container">
          <input class="field-input" id="guessField" name="inputName" type="text" placeholder=" ">
          <label class="field-placeholder" for="inputName">Enter a guess:</label>
        </div>
        <input type="submit" value="Submit guess" class="guessSubmit">
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>


    </div>
    <a href="https://instincthub.com/" target="_blank">
      <div class="from_instincthub">
        <h3>from</h3>
        <img src="https://instincthub.com/static/instincthub-logo-.svg" alt="" srcset="">
      </div>
    </a>


    <script src="script.js" charset="utf-8"></script>


  </body>
</html>
